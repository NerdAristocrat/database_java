// form-pessoa.html


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"&gt;
<head>
    <title>Formulário de Pessoa</title>
    <link rel="stylesheet" th:href="@{css/styles.css}">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        padding: 20px;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #007bff;
    }

    .table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    .table th, .table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
    }

    .table th {
        background-color: #007bff;
        color: #fff;
    }

    .btn {
        display: inline-block;
        padding: 10px 15px;
        margin: 5px;
        text-decoration: none;
        border-radius: 4px;
        color: #fff;
        background-color: #007bff;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    .btn-edit {
        background-color: #28a745;
    }

    .btn-edit:hover {
        background-color: #218838;
    }

    .btn-delete {
        background-color: #dc3545;
    }

    .btn-delete:hover {
        background-color: #c82333;
    }

    .btn-save {
        background-color: #007bff;
    }

    .btn-back {
        background-color: #6c757d;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

</style>
<body>
<div class="container">
    <h1>Formulário de Pessoa</h1>
    <form th:action="@{/pessoas}" th:object="${pessoa}" method="post" class="form">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control"/><br/>
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" th:field="*{cpf}" class="form-control"/><br/>
        </div>
        <button type="submit" class="btn btn-save">Salvar</button>
    </form>
    <a href="/pessoas" class="btn btn-back">Voltar</a>
</div>
</body>
</html>
